{% extends 'index.html' %}

{% block content %}
    <div>
        <p>Баланс: {{ profile.balance }}</p>
        <p>ФИО: {{ profile.passengerFIO }}</p>
        <p>Паспортные данные: {{ profile.passport }}</p>
    </div>
    <div>
        {% for ticket in tickets %}
            <li>
                <a href="ticket/{{ ticket.id }}">{{ ticket.route }} | Место:{{ ticket.seat }} | {{ ticket.date_of_sell }}</a>
            </li>
        {% endfor %}
    </div>

{% endblock %}
